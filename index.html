<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
    <script
      src="https://kit.fontawesome.com/1722a8b087.js"
      crossorigin="anonymous"
    ></script>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="sass/style.css" />
  </head>
  <body>
    <div class="contenedorGeneral">
      <div id="contenedorIconos" class="container1">
        <img src="images/logo.svg" alt="logo de Fylo" class="logo" />
        <div class="icon">
          <span><img src="images/icon-document.svg" alt="" /></span>
          <span><img src="images/icon-folder.svg" alt="" /></span>
          <span><img src="images/icon-upload.svg" alt="" /></span>
        </div>
      </div>

      <div id="contenedorInfoStorage" class="container2">
        <p>
          Youâ€™ve used <span class="GrayishBlue">815 GB</span> of your storage
        </p>
        <div class="barraStorage">
          <div id="usado">
            <div id="label"><i class="fas fa-circle"></i></div>
          </div>
        </div>

        <div class="almacenamiento">
          <span class="0gb GrayishBlue">0 GB</span>
          <span class="1000gb GrayishBlue">1000 GB</span>
        </div>

        <div class="espacioRestante">
          <div>185<span> GB Left</span></div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Deigo</a>.
      </div>
    </div>
  </body>
</html>
